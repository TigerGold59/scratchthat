<!DOCTYPE html>
<html>
    <head>
        <title>Scratch That</title>
        <script src="./bundle.js"></script>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body class="dark">
        <div class="box">    
            <div class="box-row">
                <table style="padding: 10px;">
                    <tbody>
                        <tr>
                            <td style="width: min-content;">
                                <button id="add">
                                    +
                                </button>
                            </td>
                            <td style="width: min-content;">
                                <button id="remove">
                                    -
                                </button>
                            </td>
                            <td style="text-align: center; width: 100%;">
                                <b>
                                    Editing 
                                    <select id="editing">
                                        <option value="0">
                                            List of Filters
                                        </option>
                                    </select>
                                </b>
                            </td>
                            <td style="width: min-content;">
                                <button id="save">
                                    <span class="invisible">*</span>Save<span id="unsaved_changes">*</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="filters"></div>
        </div>
    </body>
</html>
